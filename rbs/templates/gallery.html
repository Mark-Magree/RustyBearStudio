{% extends "base.html" %}
{% block content %}
{% block header %}{% endblock %}
<div class="container">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
			<h1>
				{{ gallery_name | replace('_',' ') | title() }}
			</h1>
		</div>

{% for i in images %}
		<div class="gallery_product col-lg-3 col-md-4 col-sm-4 col-xs-6">
			<a href="{{img_dir}}/{{i}}" class="thumbnail">
				<img src="{{img_dir}}/thumbs/{{i}}" class="img-responsive">
				<p>{{image_info[i]["image_name"]}}</p>
			</a>
		</div>
{% endfor %}
	</div>
</div>
{% endblock %}
